<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms HTML</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

   
    <div>
        <h1 id="Titulo"></h1>
    </div>
    <div id="form">
        
        <form action="#" method="post">
            <label for="nome"><b>Nome (Obrigatório):</b></label>
            <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
            <br>
            <br>
            <label for="email"><b>Digite seu E-mail:</b></label>
            <input type="email" name="email" id="email" placeholder="email@email.com">
            <br>
            <br>
            <label for="periodo"><b>Periodo</b></label>
            <input type="number" name="periodo" id="periodo" max="4" min="1" step="2">
            <br>
            <br>
            <label for="senha"><b>Senha</b></label>
            <input type="password" name="senha" id="senha" max="12" min="6" required>
            <br>
            <br>
            <label for="nasc"><b>Data de nascimento</b></label>
            <input type="date" name="nasc" id="nasc">

            <input type="range" name="feliz" id="feliz">
            <p>Voce gosta de estudar?</p>
            <label for="estuda">Sim</label>
            <input type="radio" name="estuda">
            <label for="naoestuda">Não</label>
            <input type="radio" name="nao">

            <p>Quais materias você mais gosta?</p>
            <label for="alg">Algoritmos</label>
            <input type="checkbox" name="alg">
            <br>
            <br>
            <label for="Desenv">Desenvolvimento web</label>
            <input type="checkbox" name="Desenv">
            <br>
            <br>
            <label for="sql">Banco de dados</label>
            <input type="checkbox" name="sql">
            <br>
            <br>
            
            
           <a target="_blank" id="Botao" href="clico-em-salvar.html">Cadastrar</a>

        </form>
    </div>
    
    
    
</body>
</html>
